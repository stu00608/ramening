version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:16-alpine
    container_name: ramening-postgres
    environment:
      POSTGRES_USER: ramening
      POSTGRES_PASSWORD: ramening_dev_password
      POSTGRES_DB: ramening_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ramening -d ramening_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ramening-network

  # Next.js 應用程式（開發模式）
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ramening-web
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://ramening:ramening_dev_password@postgres:5432/ramening_dev
      - NEXTAUTH_SECRET=your-secret-key-here
      - NEXTAUTH_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ramening-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  ramening-network:
    driver: bridge
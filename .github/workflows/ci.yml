name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  lint-and-format:
    name: 程式碼檢查和格式化
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v4
        
      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 安裝相依套件
        run: npm ci
        
      - name: 執行 Biome 檢查
        run: npm run lint
        
      - name: 檢查程式碼格式
        run: npx biome format --check .
        
  unit-tests:
    name: 單元測試
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v4
        
      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 安裝相依套件
        run: npm ci
        
      - name: 執行單元測試
        run: npm run test
        
  e2e-tests:
    name: E2E 測試
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v4
        
      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 安裝相依套件
        run: npm ci
        
      - name: 安裝 Playwright 瀏覽器
        run: npx playwright install --with-deps
        
      - name: 執行 E2E 測試
        run: npm run test:e2e
        
      - name: 上傳測試結果
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          
  build:
    name: 建置檢查
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 程式碼
        uses: actions/checkout@v4
        
      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 安裝相依套件
        run: npm ci
        
      - name: 快取 Next.js 建置
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            
      - name: 執行建置
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true